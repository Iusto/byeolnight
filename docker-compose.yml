# 운영 배포용
# 사용법: docker-compose up -d
# Config Server 중심 비밀번호 관리

services:
  config-server:
    build:
      context: ./config-server
    expose:
      - "8888"
    environment:
      - SPRING_PROFILES_ACTIVE=native
      - SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS=file:///app/configs/
      - ENCRYPT_KEY=byeolnight-config-encryption-key-2025!@#$%^&*()
      - GITHUB_USERNAME=${GITHUB_USERNAME}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - ./configs/configs:/app/configs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always
    networks:
      - byeolnight-network

  app:
    expose:
      - "8080"
    build: .
    depends_on:
      config-server:
        condition: service_healthy
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m -XX:+UseG1GC -XX:MaxMetaspaceSize=128m
      - TZ=Asia/Seoul
      - CONFIG_SERVER_URI=http://config-server:8888
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    networks:
      - byeolnight-network

  mysql:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=byeolnight
      - TZ=Asia/Seoul
    command: >
      --innodb-buffer-pool-size=256M
      --innodb-log-file-size=64M
      --max-connections=30
      --innodb-flush-log-at-trx-commit=2
      --default-time-zone='+09:00'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - byeolnight-network

  redis:
    image: redis:7-alpine
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    command: sh -c 'redis-server --requirepass "$$REDIS_PASSWORD" --maxmemory 128mb --maxmemory-policy allkeys-lru'
    restart: unless-stopped
    networks:
      - byeolnight-network

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - byeolnight-network

volumes:
  mysql_data:
  redis_data:

networks:
  byeolnight-network:
    driver: bridge