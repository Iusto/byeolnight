name: 코드 품질 검사

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  security-scan:
    name: 보안 취약점 스캔
    runs-on: ubuntu-latest
    
    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v4

    - name: CodeQL 초기화
      uses: github/codeql-action/init@v3
      with:
        languages: java, javascript
        queries: security-extended,security-and-quality

    - name: JDK 21 설정
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Gradle 실행 권한 설정
      run: chmod +x ./gradlew

    - name: 백엔드 빌드
      run: ./gradlew build -x test

    - name: Node.js 설정
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 프론트엔드 의존성 설치
      working-directory: ./byeolnight-frontend
      run: |
        echo "📦 프론트엔드 의존성 설치 중..."
        rm -rf node_modules package-lock.json
        npm ci --no-audit --prefer-offline || {
          echo "⚠️ npm ci 실패. npm install로 재시도..."
          npm install --no-audit --legacy-peer-deps
        }
        echo "✅ 의존성 설치 완료"
        
    - name: 프론트엔드 빌드
      working-directory: ./byeolnight-frontend
      run: npm run build

    - name: CodeQL 분석 실행
      uses: github/codeql-action/analyze@v3

  dependency-check:
    name: 의존성 보안 검사
    runs-on: ubuntu-latest
    
    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v4

    - name: JDK 21 설정
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Gradle 실행 권한 설정
      run: chmod +x ./gradlew

    - name: Gradle 빌드 검증
      env:
        GRADLE_OPTS: "-Xmx2g -XX:MaxMetaspaceSize=512m"
      run: |
        echo "🔍 Gradle 빌드 검증 중..."
        ./gradlew build -x test --no-daemon
        echo "✅ Gradle 빌드 완료"

    - name: Node.js 설정
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 프론트엔드 의존성 설치
      working-directory: ./byeolnight-frontend
      run: |
        echo "📦 프론트엔드 의존성 설치 중..."
        rm -rf node_modules package-lock.json
        npm ci --no-audit --prefer-offline || {
          echo "⚠️ npm ci 실패. npm install로 재시도..."
          npm install --no-audit --legacy-peer-deps
        }
        echo "✅ 의존성 설치 완료"
        
    - name: npm audit 실행
      working-directory: ./byeolnight-frontend
      run: |
        npm audit --audit-level=moderate || {
          echo "⚠️ 보안 취약점이 발견되었습니다. 자동 수정을 시도합니다..."
          npm audit fix --force || echo "⚠️ 일부 취약점은 수동 수정이 필요합니다."
        }