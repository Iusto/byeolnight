events {
    worker_connections 1024;
}

http {
    # 업스트림 정의
    upstream backend {
        server app:8080;
    }

    upstream frontend {
        server frontend:80;
    }

    # 공통 프록시 헤더 설정
    map $scheme $proxy_x_forwarded_proto {
        default $scheme;
        https https;
    }

    # SSL 설정 (공통)
    ssl_certificate /etc/letsencrypt/live/byeolnight.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/byeolnight.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Route 53 헬스체크 전용 (IP 직접 접근)
    server {
        listen 80 default_server;
        server_name _;
        
        location /api/health {
            proxy_pass http://backend/api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /health {
            return 200 'nginx-ok';
            add_header Content-Type text/plain;
        }
        
        location / {
            return 200 'health-ok';
            add_header Content-Type text/plain;
        }
    }

    # HTTP → HTTPS 리다이렉트
    server {
        listen 80;
        server_name byeolnight.com www.byeolnight.com;
        return 301 https://byeolnight.com$request_uri;
    }
    
    # HTTPS www → non-www 리다이렉트
    server {
        listen 443 ssl;
        server_name www.byeolnight.com;
        return 301 https://byeolnight.com$request_uri;
    }

    # 메인 HTTPS 서버
    server {
        listen 443 ssl;
        server_name byeolnight.com;

        # 백엔드 API
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # SEO 파일들 (백엔드 처리)
        location ~* ^/(sitemap.*\.xml|robots\.txt|naver.*\.html)$ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket
        location /ws {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # 보안 파일 차단
        location ~ /\.(env|git|config) {
            deny all;
            return 404;
        }

        # 프론트엔드 (SPA)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}