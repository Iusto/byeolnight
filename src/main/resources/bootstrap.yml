spring:
  application:
    name: byeolnight
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://localhost:8888}
      username: ${CONFIG_USERNAME:config-admin}
      password: ${CONFIG_PASSWORD:config-secret-2024}
      fail-fast: false
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
      request-connect-timeout: 5000
      request-read-timeout: 10000
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: placeholder
            client-secret: placeholder
            scope: profile,email
          kakao:
            client-id: placeholder
            client-secret: placeholder
            authorization-grant-type: authorization_code
            redirect-uri: https://byeolnight.com/login/oauth2/code/kakao
            scope: profile_nickname,account_email
          naver:
            client-id: placeholder
            client-secret: placeholder
            authorization-grant-type: authorization_code
            redirect-uri: https://byeolnight.com/login/oauth2/code/naver
            scope: name,email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh,configprops
  endpoint:
    health:
      show-details: when-authorized