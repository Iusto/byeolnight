# ============================================
# 별 헤는 밤 - 기본 설정
# Config Server에서 민감 정보 관리
# ============================================

server:
  port: 8080

spring:
  jackson:
    time-zone: Asia/Seoul
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  task:
    scheduling:
      enabled: true
  jpa:
    open-in-view: false
  mail:
    properties:
      mail:
        smtp:
          connectiontimeout: 5000  # 연결 타임아웃 5초
          timeout: 5000            # 읽기 타임아웃 5초
          writetimeout: 5000       # 쓰기 타임아웃 5초

# 커스텀 보안 설정
app:
  security:
    max-login-attempts: 10
    ip-block-duration: 1h
    password-reset-validity: 30m
    email-verification-secret: ${EMAIL_VERIFICATION_SECRET:byeolnight-email-secret-2025}
    cookie:
      secure: true
      domain: .byeolnight.com

# API 문서
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha

# 헬스체크
management:
  endpoints:
    web:
      exposure:
        include: health
  health:
    mail:
      enabled: false

# 로깅
logging:
  level:
    root: INFO
    com.byeolnight: INFO
    org.springframework.web.socket: WARN
    org.apache.catalina.core: WARN
    org.apache.coyote.http11.Http11Processor: ERROR