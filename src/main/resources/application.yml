# Config Server에서 관리되는 설정들은 제거하고 기본 설정만 유지
spring:
  jackson:
    time-zone: Asia/Seoul
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  task:
    scheduling:
      enabled: true
  jpa:
    open-in-view: false
  web:
    resources:
      static-locations: classpath:/static/
      add-mappings: true
server:
  port: 8080

app:
  security:
    max-login-attempts: 10
    ip-block-duration: 1h
    password-reset-validity: 30m
    cookie:
      secure: true
      domain: .byeolnight.com

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: alpha
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
    display-request-duration: true
    default-models-expand-depth: 2
    default-model-expand-depth: 2
    doc-expansion: none
    persist-authorization: true
  show-actuator: false

# 로깅 설정
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.web.servlet.DispatcherServlet: INFO
    org.springframework.web.servlet.mvc.method.annotation: INFO
    org.springframework.web.socket: WARN
    org.springframework.web.socket.sockjs: WARN
    org.apache.catalina.core: WARN
    com.byeolnight: INFO