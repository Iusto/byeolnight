spring:
  jackson:
    time-zone: Asia/Seoul
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  task:
    scheduling:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
        # 세션 관리 개선
        current_session_context_class: thread
        # 영속성 컨텍스트 관리 개선
        enable_lazy_load_no_trans: true
    open-in-view: false

  web:
    resources:
      static-locations: classpath:/static/
      add-mappings: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

send:
  from: ${MAIL_FROM}

coolsms:
  api-key: ${COOLSMS_API_KEY}
  api-secret: ${COOLSMS_API_SECRET}
  sender-number: ${COOLSMS_SENDER}

server:
  port: 8080

# 사이트 설정
site:
  base-url: ${SITE_BASE_URL:https://byeolnight.com}

cloud:
  aws:
    s3:
      bucket: ${CLOUD_AWS_S3_BUCKET}
    credentials:
      access-key: ${CLOUD_AWS_ACCESS_KEY}
      secret-key: ${CLOUD_AWS_SECRET_KEY}
    region:
      static: ${CLOUD_AWS_REGION:ap-northeast-2}
    stack:
      auto: false

# 애플리케이션 보안 설정
app:
  security:
    max-login-attempts: 10
    ip-block-duration: 1h
    password-reset-validity: 30m
    cookie:
      secure: ${COOKIE_SECURE:false}  # 개발 환경에서는 false, 운영 환경에서는 true
  jwt:
    secret: ${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyNotForProduction}
    access-token-validity: 30m
    refresh-token-validity: 7d
    allowed-clock-skew: 36h  # 서버와 클라이언트 간 시간 차이 허용 (36시간)

# 뉴스 API 설정 (NewsData.io)
newsdata:
  api:
    key: ${NEWSDATA_API_KEY:pub_3f5037199ae44a6b91c8bbee100fb76b}
    url: ${NEWSDATA_API_URL:https://newsdata.io/api/1/news}

# 뉴스 수집 설정
news:
  collection:
    max-posts: 1
    similarity-threshold: 0.6
    similarity-check-days: 7
  quality:
    min-title-length: 10
    min-description-length: 30
    min-space-keywords: 1
    max-hashtags: 8

# OpenAI API 설정
openai:
  api:
    key: ${OPENAI_API_KEY}

# Google API 설정 (YouTube, Vision API 등)
google:
  api:
    key: ${GOOGLE_API_KEY:}

# YouTube 서비스 설정
youtube:
  search:
    max-results: 12
    keyword-count: 3

# 관리자, 봇
system:
  password:
    newsbot: ${SYSTEM_PASSWORD_NEWSBOT}
    system: ${SYSTEM_PASSWORD_SYSTEM}

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: alpha
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
    display-request-duration: true
    default-models-expand-depth: 2
    default-model-expand-depth: 2
    doc-expansion: none
    persist-authorization: true
  show-actuator: false


