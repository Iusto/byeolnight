spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  data:
    redis:
      host: localhost
      port: 6379

send:
  from: ${MAIL_FROM}

coolsms:
  api-key: ${COOLSMS_API_KEY}
  api-secret: ${COOLSMS_API_SECRET}
  sender-number: ${COOLSMS_SENDER}

server:
  port: 8080

cloud:
  aws:
    s3:
      bucket: ${CLOUD_AWS_S3_BUCKET}
    credentials:
      access-key: ${CLOUD_AWS_ACCESS_KEY}
      secret-key: ${CLOUD_AWS_SECRET_KEY}
    region:
      static: ap-northeast-2
    stack:
      auto: false

# 애플리케이션 보안 설정
app:
  security:
    max-login-attempts: 10
    ip-block-duration: 1h
    password-reset-validity: 30m
  jwt:
    secret: ${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyNotForProduction}
    access-token-validity: 30m
    refresh-token-validity: 7d

# 크롤러 설정
crawler:
  news:
    api:
      key: ${CRAWLER_NEWS_API_KEY:byeolnight-crawler-news}
  event:
    api:
      key: ${CRAWLER_EVENT_API_KEY:byeolnight-crawler-exhibitions}

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: alpha
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
    display-request-duration: true
    default-models-expand-depth: 2
    default-model-expand-depth: 2
    doc-expansion: none
    persist-authorization: true
  show-actuator: false