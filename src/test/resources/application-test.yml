spring:
  datasource:
    url: jdbc:h2:mem:testdb;NON_KEYWORDS=USER
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  h2:
    console:
      enabled: false

# JWT 테스트용 설정
app:
  security:
    jwt:
      secret: testSecretKeyForJWT12345678901234567890
      access-token-validity: 3600000
      refresh-token-validity: 86400000
    external-api:
      ai:
        google-api-key: TEST_GOOGLE_API_KEY

# 로깅 설정 (테스트용)
logging:
  level:
    root: WARN
    com.byeolnight: INFO
    org.springframework: WARN
    org.hibernate: WARN