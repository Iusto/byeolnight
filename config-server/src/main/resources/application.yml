server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  security:
    user:
      name: config-admin
      password: config-secret-2024
  cloud:
    config:
      server:
        native:
          search-locations: file:./config-repo/configs,classpath:/
        git:
          uri: file:///tmp/config-repo
          clone-on-start: false
      encrypt:
        enabled: true

