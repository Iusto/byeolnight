server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  security:
    user:
      name: ${CONFIG_USERNAME:config-admin}
      password: ${CONFIG_PASSWORD:config-secret-2024}
  cloud:
    config:
      server:
        native:
          search-locations: file:../config-repo/configs,classpath:/
        git:
          uri: file:///tmp/config-repo
          clone-on-start: false
      encrypt:
        enabled: true

# 암호화 설정
encrypt:
  key: ${ENCRYPT_KEY:byeolnight-config-encryption-key-2025!@#$%^&*()}
  fail-on-error: false

management:
  endpoints:
    web:
      exposure:
        include: health,info