server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  config:
    import: optional:file:../config-repo/configs/config-server-${spring.profiles.active:prod}.yml
  cloud:
    config:
      server:
        native:
          search-locations: file:../config-repo/configs,classpath:/
        git:
          uri: file:///tmp/config-repo
          clone-on-start: false
      encrypt:
        enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info