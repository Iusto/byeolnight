server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:native}
  cloud:
    config:
      server:
        native:
          search-locations: ${SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS:file:/app/configs/}
      encrypt:
        enabled: true

encrypt:
  key: ${ENCRYPT_KEY:byeolnight-config-encryption-key-2025!@#$%^&*()}

management:
  endpoints:
    web:
      exposure:
        include: health,info